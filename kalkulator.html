<HTML>
<HEAD>
    <TITLE> Kalkulator Sederhana </TITLE>
    <link rel="stylesheet" type="text/css" href="stylekalkulator.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Alfa+Slab+One&family=Black+Han+Sans&family=Jost:wght@100&family=Monoton&family=Pacifico&family=Passion+One&family=Secular+One&family=Unica+One&display=swap" rel="stylesheet">
    
</HEAD>
<BODY>
    
    <div>
        <div class="kotakdalam">
            <p class="style1"> KALKULATOR </p>
            <div class="style2">
                Angka 1 
                <input class="textbox" type="text" id="angka1">
                <br>
                <br>
                Angka 2
                <input class="textbox" type="text" id="angka2">
                <br>
                <br>
                Hasil
                <input class="textbox2" type="text" id="hasil">
                <br>
                <br>
                <button class="tombol" onclick="tambah()"> + </button>
                <button class="tombol" onclick="kurang()"> - </button>
                <button class="tombol" onclick="kali()"> X </button>
                <button class="tombol" onclick="bagi()"> : </button>

                <SCRIPT language="JavaScript">
                    var angka1 = document.getElementById("angka1");
                    var angka2 = document.getElementById("angka2");
                    var hasil = document.getElementById("hasil")
                    
                    function tambah(){
                        hasil.value = Number(angka1.value) + Number(angka2.value);
                    }

                    function kurang(){
                        hasil.value = Number(angka1.value) - Number(angka2.value);
                    }

                    function kali(){
                        hasil.value = Number(angka1.value) * Number(angka2.value);
                    }

                    function bagi(){
                        hasil.value = Number(angka1.value) / Number(angka2.value);
                    }

                </SCRIPT>
            </div>
        </div>
    </div>

    
</BODY>
</HTML>
